<h4 class='agrupador'>{{nome}}</h4>

<div class="row">
    <div class="col col-lg-12" *ngFor='let arquivo of arquivos'>
        <label class="control-label" style='cursor: pointer;'
            (click)='downloadArquivo(arquivo)'>{{arquivo.nomeArquivo}}<span
                *ngIf='arquivo.extensao'>.{{arquivo.extensao}}</span></label>
    </div>
</div>
